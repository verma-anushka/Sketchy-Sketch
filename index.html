<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    
	<title>Drawing app</title>

	<link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="icon" href="favicon.ico?" type="image/x-icon">
	
</head>
<body>

	<!-- Taking Drawing inputs from user -->
	<div class="inputContainer">
		<!-- color -->
		<div class="input" id="colorInput">
			<input type="color" list id="paintColor">
		</div>

		<!-- size -->
		<div class="input" id="thicknessInput">
			<div id="circle"></div>
		</div>
		<div class="input">
			<div id="slider"></div>
		</div>

		<!-- buttons -->
		<div class="buttons">
			<!-- erase -->
			<div class="input2">
				<span id="erase" class="button">Erase</span>
			</div>

			<!-- save -->
			<div class="input2">
				<span id="save" class="button">Save</span>
			</div>

			<!-- reset -->
			<div class="input2">
				<span id="reset" class="button">Reset</span>
			</div>
		</div>
		
	</div>

	<!-- Canvas -->
	<div id="container">
		<canvas id="board" width="800px" height="600px"></canvas>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="main.js"></script>     
    <noscript>Your broswer does not support JavaScript!</noscript>
	
</body>
</html>
